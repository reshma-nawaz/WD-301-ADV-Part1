<!DOCTYPE html>
<html>
  <head>
    <title>Reg Form</title>
  </head>
  <body>
    <table border="0px">
      <form>
        <tr>
          <th><font color="red" size="4px">Student Registration Form</font></th>
        </tr>
        <tr>
          <td>
            <label for="regno">RegNo</label>
          </td>
          <td>
            <input
              type="text"
              name="regno"
              id="regno"
              placeholder="Enter your RegNo"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="name">Name</label>
          </td>
          <td>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </td>
        </tr>
        <tr>
          <td><label for="fname">Father Name</label></td>
          <td>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="Enter your Father Name"
            />
          </td>
        </tr>
        <tr>
          <td><label for="Gender">Gender</label></td>
          <td>
            <input type="radio" name="Gender" id="Gender" />Male
            <input type="radio" name="Gender" id="Gender" />Female
          </td>
        </tr>
        <tr>
          <td>
            <label for="Date of Birth">Date of Birth</label>
          </td>
          <td><input type="date" id="Date of Birth" /></td>
        </tr>
        <tr>
          <td><label for="Languages Known">Languages Known</label></td>
          <td>
            <input type="checkbox" id="Languages Known" />C
            <input type="checkbox" id="Languages Known" />C++
            <input type="checkbox" id="Languages Known" />Python<br /><br />
            <input type="checkbox" id="Languages Known" />Java
            <input type="checkbox" id="Languages Known" />R
            <input type="checkbox" id="Languages Known" />Julia
          </td>
        </tr>
        <tr>
          <td>
            <label for="Branch">Branch</label>
          </td>
          <td>
            <select>
              <option value="-1">Select Branch</option>
              <option>CSE</option>
              <option>IT</option>
              <option>AI&DS</option>
              <option>AI&ML</option>
              <option>ECE</option>
              <option>EEE</option>
              <option>ME</option>
              <option>CE</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="address">Address</label>
          </td>
          <td>
            <textarea rows="5">Enter Your Address</textarea>
          </td>
        </tr>
        <tr>
          <td>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input
              type="submit"
              id="submit"
            />
          </td>
          <td>&nbsp;&emsp;&emsp;<input type="reset" id="rset" /></td>
        </tr>
      </form>
    </table>
  </body>
</html>
